<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&family=Caveat:wght@500&family=Lato&family=Montserrat:wght@500&family=Oswald:wght@200&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feature</title>
</head>
<body>
    <div class="main" id="main">
        <div class="feature-sec" id="feature-sec">
            <div class="feature-sec-titl">Feature</div>
            <div class="feature-sec-txt" id="feature-sec-txt">
                <div class="game-init" id="game-init">Do you think you are fast enough?</div>
                <div class="game-hint" id="game-hint">Click on the <span class="red-text">red</span> dot as fast as you can</div>
                <div class="game-strt-txt" id="game-strt-txt"><span class="red-text">Ready?</span> Hit the Start button below!</div>
            </div>
            <div class="dots-sec" id="dots-sec">
                <div class="dot hidden-dot"></div>
            </div>
            <div class="game-cntrl" id="game-cntrl">
                <div class="game-lvl">
                    <button class="game-lvl-btn" id="game-lvl-decrse">-</button>
                    <div id="game-lvl-txt">Easy</div>
                    <button class="game-lvl-btn" id="game-lvl-incrse">+</button>
                </div>
                <div class="game-counter" id="game-counter">
                    <div class="game-score" id="game-score">0</div>
                    <div class="separator"></div>
                    <div class="game-max-score" id='game-max-score'>20</div>
                </div>
                <div class="game-strt-stop">
                    <button id="game-strt-btn">Start</button>
                    <button id="game-stop-btn">Stop</button>
                </div>
            </div>
        </div>
    </div>

    <!-- <footer class="footer">
    </footer> -->
    
    <script src="script.js"></script>
    
    
</body>
</html>
